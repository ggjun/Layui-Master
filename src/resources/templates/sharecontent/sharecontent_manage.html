<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout::htmlhead" th:title="动态管理"></head>
<body class="layui-layout-body">
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-body">
				<form id="userSearch" class="layui-form layui-form-pane"
					method="post" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input id="username" name="username" autocomplete="off"
								class="layui-input" type="text" />
						</div>
						<label class="layui-form-label">发布时间</label>
						<div class="layui-input-inline" style="width: 175px;">
							<input name="startTime" id="startTime" placeholder="yyyy-MM-dd"
								autocomplete="off" class="layui-input" type="text" />
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline" style="width: 175px;">
							<input name="endTime" id="endTime" placeholder="yyyy-MM-dd"
								autocomplete="off" class="layui-input" type="text" />
						</div>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						<button class="layui-btn" lay-submit="" lay-filter="searchSubmit">提交</button>
					</div>

				</form>

				<hr class="layui-bg-black" />
				<button class="layui-btn layui-btn-normal" onclick="add()">新增用户</button>
				<button class="layui-btn layui-btn-danger" onclick="delSelect()">删除选定</button>
				<table id="shareList" lay-filter="shareTable"></table>

				<script type="text/html" id="optBar">
           		 <a class="layui-btn layui-btn-xs" lay-event="edit" style="width:50px;font-size:13px;">编辑</a>
           		
            	 <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail" style="width:50px;font-size:13px;">查看</a>
         	</script>

			</div>


			<!--添加或编辑用户-->
			<div id="setHtml" class="layer_self_wrap" style="display: none;">
				<form id="setForm" class="layui-form layui-form-pane" method="post"
					lay-filter="setForm" action="" style="margin-top: 10px;">
					<!-- 用于接口判断是新增还是编辑 -->
					<input id="id" type="hidden" name="id" />
					<div class="layui-form-item">
						<fieldset class="layui-elem-field layui-field-title"
							style="margin-top: 50px; margin-left: 100px;">
							<legend>内容发布</legend>
						</fieldset>
						<div class="layui-input-block" id="area">
							<textarea id="content" style="display: none;" name="content"
								lay-verify="content"></textarea>
						</div>
					</div>

					<div class="layui-form-item" style="margin-left: 100px;">
						<label class="layui-form-label" style="border-style: none">是否置顶</label>
						<div class="layui-input-block">
							<input type="checkbox" name="if_first" lay-skin="switch"
								lay-text="置顶|关闭" id="if_first" value="1">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block" style="margin-left: 400px;"
							id="operate">
							<button class="layui-btn" lay-submit="" lay-filter="Submit">提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>


			<script src="/js/dateUtils.js"></script>
			<script src="/js/sharecontent/sharecontentlist.js"></script>
		</div>
	</div>
</body>
</html>
