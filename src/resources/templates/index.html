<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='后台管理'">
</head>
<style>
.layui-tab-title .layui-this{
	background-color: #f2f2f2 !important;
}
</style>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<!-- <div th:replace="fragments/head :: header" class="header"></div> -->
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<a href="javascript:;" class="layui-hide-xs"><a href="/home"
					style="font-weight: bold;"><div class="layui-logo">后台管理系统</div></a>
				</a> <a href="javascript:;" class="layui-hide-xs">
					<div class="switchMenu" style="display: none;">
						<i class="fa fa-indent"></i>
					</div>
				</a>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item"><a href="javascript:;"> <img
							src="/images/logo.jpg" class="layui-nav-img"></img> <shiro:principal
								property="sys_user_name"></shiro:principal>
					</a>
						<dl class="layui-nav-child">
							<dd id="updUsePwdDd" class="layui-this">
								<a href="javascript:;" onclick="updateUsePwd();">修改密码</a>
							</dd>
						</dl></li>
					<li class="layui-nav-item"><a href="/logout">退出</a></li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<ul class="layui-nav layui-nav-tree" lay-filter="test">

					</ul>
				</div>
			</div>
		</div>



		<!--主体区域-->
		<div class="layui-body">
			<div class="layui-tab" lay-allowclose="true" lay-filter="demo"
				style="margin-top: 0px !important">
				<ul class="layui-tab-title">
					<li class="layui-this" style="font-size: 18px; min-width: 30px;"><i
						class="layui-icon layui-icon-home"></i> <i
						class="layui-icon layui-unselect layui-tab-close"
						style="display: none"></i></li>
					

				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe src="home"
							style="width: 100%; min-height: 600px;" scrolling="no"
							frameborder="no"></iframe>
					</div>
					
				</div>
			</div>
		</div>
		<script>
			
			
		</script>

		<script type="text/javascript" src="/js/error.js"></script>
		<script type="text/javascript" src="/js/index.js"></script>
		<!--底部-->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
